{% extends 'member/member.html' %}
{% block member %}
{% if userForm %}
  <form method=post action={% url 'member:manager' %}>
    {% csrf_token %}
    {% for field in userForm %}      
      <p>{{field.label_tag}}{{field}}{{field.errors}}</p>
    {% endfor %}
    <input type=submit value=修改>
  </form>
{% endif %}
{% endblock %}
