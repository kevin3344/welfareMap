{% extends 'main/main.html' %}
{% block content %}
<div id="content">

{% if userForm %}
  <form method=post action={% url 'member:register' %}>
    {% csrf_token %}
    {% for field in userForm %}      
      <p>{{field.label_tag}}{{field}}{{field.errors}}</p>
    {% endfor %}
    <input type=submit value=送出>
  </form>
{% endif %}

</div>

{% endblock %}
